                kind:
                  type: integer
                wallet_origin_id:
                  type: integer
                wallet_destination_id:
                  type: integer
                coin_id:
                  type: integer
              required:
              - wallet_origin_id
              - wallet_destination_id
              - coin_id
              - kind
    get:
      summary: list operations
