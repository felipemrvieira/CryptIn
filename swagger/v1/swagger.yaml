---
openapi: 3.0.1
info:
  title: CryptIn API
  version: v1
paths:
  "/api/v1/accounts":
    post:
      summary: create account
      tags:
      - Accounts
      parameters: []
      responses:
        '201':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
              required:
              - user_id
  "/api/v1/accounts/{id}":
    get:
      summary: show account
      tags:
      - Accounts
      parameters:
      - name: id
        in: path
        description: id
        default: 1
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: successful
  "/api/v1/coin_wallets":
