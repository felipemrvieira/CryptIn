          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                wallet_id:
                  type: integer
                coin_id:
                  type: integer
              required:
              - wallet_id
              - coin_id
    get:
      summary: list coin_wallets
      tags:
      - CoinWallet
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    balance:
                      type: string
                    coin_id:
                      type: integer
                    wallet_id:
                      type: integer
                    created_at:
                      type: datetime
                    updated_at:
                      type: datetime
  "/api/v1/coin_wallets/{id}":
