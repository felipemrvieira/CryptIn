---
openapi: 3.0.1
info:
  title: CryptIn API
  version: v1
paths:
  "/api/v1/accounts":
    post:
      summary: create account
      tags:
      - Accounts
      parameters: []
      responses:
        '201':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
              required:
              - user_id
  "/api/v1/accounts/{id}":
    get:
      summary: show account
      tags:
      - Accounts
      parameters:
      - name: id
        in: path
        description: id
        default: 1
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: successful
  "/api/v1/coins":
    get:
      summary: list coins
      tags:
      - Coins
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    created_at:
                      type: datetime
                    updated_at:
                      type: datetime
    post:
      summary: create coin
      tags:
      - Coins
      parameters: []
      responses:
        '201':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
  "/api/v1/auth":
    post:
      summary: create user
      tags:
      - User
      parameters: []
      responses:
        '200':
          description: ok
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: Felipe Maciel
                email:
                  type: string
                  default: felipemrvieira@gmail.com
                password:
                  type: string
                  default: 123123
              required:
              - name
              - email
              - password
  "/api/v1/auth/sign_in":
    post:
      summary: login user
      tags:
      - User
      parameters: []
      responses:
        '200':
          description: ok
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  default: felipemrvieira@gmail.com
                password:
                  type: string
                  default: 123123
              required:
              - email
              - password
  "/api/v1/wallets":
    post:
      summary: create wallet
      tags:
      - Wallets
      parameters: []
      responses:
        '201':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                account_id:
                  type: integer
              required:
              - account_id
  "/api/v1/wallets/{id}":
    get:
      summary: show wallet
      tags:
      - Wallets
      parameters:
      - name: id
        in: path
        description: id
        default: 1
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: successful
servers:
- url: http://localhost:3000
- url: http://remote
